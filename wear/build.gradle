buildscript {
    repositories {
        jcenter()
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
}

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 'android-N'
    buildToolsVersion project.BUILD_TOOLS_VERSION

    defaultConfig {
        applicationId "com.klinker.android.twitter_l"
        minSdkVersion 'N'
        targetSdkVersion 'N'
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME

        jackOptions {
            enabled Boolean.parseBoolean(project.USE_JACK)
        }
    }

    if (file("../keystore").exists()) {
        signingConfigs {
            release {
                storeFile file("../keystore")
                storePassword project.RELEASE_KEY_SIGNATURE
                keyAlias "talon"
                keyPassword project.RELEASE_KEY_SIGNATURE
            }
        }

        buildTypes {
            release {
                minifyEnabled true
                shrinkResources true
                proguardFiles getDefaultProguardFile('proguard-android.txt'), '../proguard-rules.pro'
                signingConfig signingConfigs.release
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile (project(":shared_assets"))
    compile 'com.google.android.support:wearable:1.0.0'
}
